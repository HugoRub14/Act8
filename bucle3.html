<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NÃºmeros primos</title>
</head>
<body>
<p id="primes"></p>

<script>
function isPrime(num) {
  if (num <= 1) return false;
  if (num <= 3) return true;

  if (num % 2 === 0 || num % 3 === 0) return false;

  let i = 5;
  while (i * i <= num) {
    if (num % i === 0 || num % (i + 2) === 0) return false;
    i += 6;
  }

  return true;
}

const para = document.getElementById('primes');

for (let i = 500; i >= 2; i--) {
  if (isPrime(i)) {
    if (para.textContent !== '') {
      para.textContent += ', ';
    }
    para.textContent += i;
  }
}
</script>
</body>
